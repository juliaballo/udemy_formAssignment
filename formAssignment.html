<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        input, label {
            margin: 5px 10px;
        }
        form {
            width: 38%;
            border: 1px solid lightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <section>
        <form>
            <!-- First name & Last name -->
            <label for="fname">First name:</label><input type="text" name="fname" placeholder="Hermione" required>
            <label for="lname">Last name:</label><input type="text" name="lname" placeholder="Granger" required><br>
            <!-- Gender -->
            <label for="male">Male</label><input type="radio" name="male">
            <label for="female">Female</label><input type="radio" name="female">
            <label for="other">Other</label><input type="radio" name="other"><br>
            <!-- Email -->
            <label for="email">Email:</label><input type="email" name="email" placeholder="hermione@gmail.com" required>
            <label for="pw">Password:</label><input type="password" name="pw" placeholder="your password" minlength="5" maxlength="10" required><br>
            <!-- Birthday -->
            <label for="birthday">Birthday:</label>
                <select name="Month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select name="Day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select name="Year">
                    <option>Year</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                    <option>2008</option>
                    <option>2007</option>
                    <option>2006</option>
                    <option>2005</option>
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                </select><br>
                <label for="terms-and-conditions">I agree to terms and conditions</label><input type="checkbox" name="terms-and-conditions" required><br>

            <input type="submit" value="Submit">

          </form>
    </section>  
</body>
</html>
